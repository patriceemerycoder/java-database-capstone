<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Smart Clinic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 50px 0;
        }
        .login-btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-btn {
            background-color: #007bff;
            color: white;
        }
        .admin-btn:hover {
            background-color: #0056b3;
        }
        .doctor-btn {
            background-color: #28a745;
            color: white;
        }
        .doctor-btn:hover {
            background-color: #1e7e34;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .dashboard-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        .dashboard-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Clinic - Test Login Page</h1>
        <p>This page demonstrates the role-based login handling service.</p>
        
        <div class="login-buttons">
            <button id="adminLogin" class="login-btn admin-btn">Admin Login</button>
            <button id="doctorLogin" class="login-btn doctor-btn">Doctor Login</button>
        </div>
        
        <p><a href="index.html">‚Üê Back to Main Page</a></p>
    </div>

    <!-- Modal for login forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="js/util.js"></script>
    <script type="module" src="js/services/index.js"></script>
</body>
</html>
